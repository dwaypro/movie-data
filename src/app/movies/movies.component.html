
<div id="middle">
  <div id="form" class="container">
    <div id="shift">
      <input [(ngModel)]="term.input" placeholder="title" class="sform">
      <button type="submit" class="search" (click)="searchMovies()">Search!</button>
        <nav role="navigation">
          <div id="menuToggle">
            <input type="checkbox"/>
              <span></span>  
              <span></span>
              <span></span>
              <ul id="menu">
                <li class="linav">
                  <a routerLink="/about" routerLinkActive="active" title="about">About</a>
                </li>
                <li class="linav">
                  <a routerLink="/projects" routerLinkActive="active" title ="projects">Projects</a>
                </li>
                <li class="linav"> 

                  <a routerLink="/recognition" routerLinkActive="active" title="recognition"> Recognition</a>
                </li>
                <li class="linav"> 
                  <a routerLink="blog" routerLinkActive="active" title="blog" href="#">Blog</a>
                </li>
                <div *ngIf="validSize()">
                  <router-outlet></router-outlet>
                </div>
              </ul>

          </div> 
        </nav>
  
      <div id="header" class="container-fluid">
      </div> 
    </div>
  </div>

<div class="container">
  	<div id="content" class="container-fluid">
  		<div *ngFor="let poster of posters" class=" col-sm-3 col-sm-3">
  			<article class="p3">
  				<img src='https://image.tmdb.org/t/p/w500/{{poster.poster_path}}' class="frame" (click)="reqDetails()" (click)="open(content)">
             <ng-template #content let-c="close" let-d="dismiss">
                    <div class="modal-header">
                      <h4 class="modal-title">{{poster.title}}</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                          <span aria-hidden="true">&times;</span>
                          </button>
                            </div>
                            <div class="modal-body">
                          <h3>{{poster.overview}}&hellip;</h3>
                    </div>
                    <div class="modal-footer">
                      <h3 style="float:left"> 
                      Rating: {{poster.vote_average}} </h3>
                      <button type="button" class="btn btn-outline-dark" id="watch" (click)="viewMovie()">
                      Watch
                      </button>
                      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
                    </div>
                    <div id="dbox">
                      <ul>
                        <li class="slink">
                          <a href="https://www.netflix.com/search?q={{poster.title}}">Netflix</a>
                        </li>
                        <li class="slink">
                          <a href="https://www.hulu.com/search?q={{poster.title}}">Hulu</a>
                        </li>
                        <li class="slink">
                          <a href="https://www.amazon.com/s/ref=nb_sb_noss?url=search-alias%3Dinstant-video&field-keywords={{poster.title}}">Amazon</a>
                        </li>
                    </ul>
                    </div>
            </ng-template>
  			</article>
  		</div>
  	</div>
  </div>
</div>
